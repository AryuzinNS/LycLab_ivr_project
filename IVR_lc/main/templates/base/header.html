{% load static %}
{% load django_bootstrap5 %}
<header>
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark" style="height:65px;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Главная' %}"><a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Главная</a>
                        </li>

                    </ul>
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <a class="nav-link" href="/profile">{{user.username}}</a>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <a class="nav-link" href="{% url 'login' %}">Вход</a>
                        <a class="nav-link" href="{% url 'Регистрация' %}">Регистрация</a>
                    </ul>
                    {% endif %}

                </div>
        </div>
    </nav>
</header>
